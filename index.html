<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <div id="card">
      <div id="left-side">
        <img src="images/image-product-desktop.jpg" alt="">

      </div>
      <div id="right-side">
        <p class="head">PERFUME</p>
        <H1>Gabrielle Essence Eau De Parfum</H1>
        <p class="content">A floral,solar and voluptuous interpretation composed by Olivier Polge, 
          prefumer-Creator for the House of CHANEL.
        </p>
        <div class="Price">
        <h1 class="cost">$149.99</h1><p class="cost2"> $169.99</p>
      </div>
        <button>
          <img src="./images/icon-cart.svg" alt="" class="cart"><b>Add to Cart</b></button>
      </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
